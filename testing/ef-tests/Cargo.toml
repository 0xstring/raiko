[package]
name = "zeth-testeth"
version = "0.1.0"
edition = "2021"

[features]
ef-tests = []

[dependencies]
anyhow = "1.0"
ethers-core = { git = "https://github.com/smtmfft/ethers-rs", branch = "ethers-core-2.0.10" }
hashbrown = { workspace = true }
revm = { workspace = true }
serde = "1.0"
serde_json = "1.0"
serde_with = "3.1"
zeth-lib = { path = "../../lib" }
zeth-primitives = { path = "../../primitives" }

[dev-dependencies]
diff = "0.1"
env_logger = "0.10"
log = "0.4"
risc0-zkvm = { workspace = true, features = ["prove"] }
rstest = "0.18"
tempfile = "3.6"

[build-dependencies]
risc0-build = { version = "0.20.1" }

[package.metadata.risc0]
methods = ["testguest"]
